<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider Js</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/slider.css">
</head>
<body>

	<div class="slider">
		
		<div class="body-slider">
			<div class="arrow-slider" id="prev">
				<img src="assets/images/arrow-l.svg">
			</div>

			<div class="slides">
				<div class="solo-slide" style="background: url(assets/images/slide-one.jpg) no-repeat; background-position: center; background-size: cover;">
					
				</div>
				<div class="solo-slide hide-slide" style="background: url(assets/images/slide-two.jpg) no-repeat; background-position: center; background-size: cover;">
					
				</div>
				<div class="solo-slide hide-slide" style="background: url(assets/images/slide-three.jpg) no-repeat; background-position: center; background-size: cover;">
					
				</div>
			</div>

			<div class="arrow-slider" id="next">
					
					<img src="assets/images/arrow-r.svg">
			</div>
		</div>

		<div class="line-slider">
			<div class="white-line" id="line"></div>
		</div>

	</div>


	<script src="assets/js/slider.js"></script>

</body>
</html>
